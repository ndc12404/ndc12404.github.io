<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Ideas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">
    <div class="p-6 bg-white rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Review</h1>

        <div id="ideaCard" class="hidden">
            <div class="bg-gray-200 p-4 rounded-lg mb-6">
                <p id="currentIdeaText" class="text-gray-700 italic"></p>
            </div>

            <p class="text-xl font-semibold mb-4 text-gray-800">Do you like/love this idea?</p>

            <div class="flex justify-center space-x-4">
                <button id="likeBtn" class="px-8 py-3 bg-green-600 text-white font-semibold rounded-lg shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Yes
                </button>
                <button id="dislikeBtn" class="px-8 py-3 bg-red-600 text-white font-semibold rounded-lg shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    No
                </button>
            </div>
        </div>

        <div id="reviewBox" class="mt-6 hidden">
             <textarea id="detailedReviewInput" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Your feedback helps to make the idea better...(Include your name and identity as in the contacts page)"></textarea>
             <button id="submitReviewBtn" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Submit feedback
            </button>
        </div>


        <p id="noIdeasMessage" class="text-gray-600 italic hidden">No ideas to review right now. Check back later!</p>

        <div class="mt-6 text-center">
             <a href="/Idea/ideaindex.html" class="text-blue-600 hover:underline">Back to Homepage</a>
        </div>
    </div>

    <script src="/Idea/script.js"></script>
</body>
</html>
