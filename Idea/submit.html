<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Ideas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="p-6 bg-white rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Submit</h1>
        <textarea id="ideaInput" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Share your idea in this box, include your name and identity as in the contacts page"></textarea>
        <button id="submitIdeaBtn" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-xl">
            +
        </button>
        <p id="message" class="mt-4 text-center text-sm text-green-600 hidden"></p>
        <div class="mt-6 text-center">
             <a href="/Idea/ideaindex.html" class="text-blue-600 hover:underline">Back to Homepage</a>
        </div>
    </div>

    <script src="/Idea/ideaindex.html"></script>
</body>
</html>
